<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube UI</title>
  <link rel="stylesheet" href="landingPageStyles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="">
        <img src="logo_youtube.png" alt="YouTube Logo" />
      </a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <a href="">
        <img src="search_icon.png" alt="Search Icon" />
      </a>
    </div>
    <div class="actions">
      <a href="">
        <img src="notif-icon.png" alt="Notifications" />
      </a>
      <div class="profile-circle">
        <a href="">A</a>
      </div>
    </div>
  </header>

  <main>
    <div class="video">
      <div class="thumbnail">
        <a href="page1.html">
          <img src="thumbnail1.webp" alt="Thumbnail 1" />
        </a>
      </div>
      <div class="video-title">Title 1</div>
    </div>
    <div class="video">
      <div class="thumbnail">
        <a href="page2.html">
          <img src="thumbnail2.png" alt="Thumbnail 2" />
        </a>
      </div>
      <div class="video-title">Title 2</div>
    </div>
    <div class="video">
      <div class="thumbnail">
        <a href="page3.html">
          <img src="thumbnail3.jpg" alt="Thumbnail 3" />
        </a>
      </div>
      <div class="video-title">Title 3</div>
    </div>
  </main>
</body>
</html>
