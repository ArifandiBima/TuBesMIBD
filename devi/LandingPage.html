<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: white;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .logo img {
      height: 30px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 500px;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .search-bar img {
      width: 20px;
      margin-left: -30px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .actions img {
      width: 20px;
    }
    
    .profile-circle {
      background-color: #8e44ad;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
    }

    .profile-circle a {
      color: white;
      text-decoration: none;
    }

    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      align-items: start;
    }

    .video {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .thumbnail a {
      display: block;
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-radius: 10px;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .thumbnail img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .video-title {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="">
        <img src="logo_youtube.png" alt="YouTube Logo" />
      </a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <a href="">
        <img src="search_icon.png" alt="Search Icon" />
      </a>
    </div>
    <div class="actions">
      <a href="">
        <img src="notif-icon.png" alt="Notifications" />
      </a>
      <div class="profile-circle">
        <a href="">A</a>
      </div>
    </div>
  </header>

  <main>
    <div class="video">
      <div class="thumbnail">
        <a href="page1.html">
          <img src="thumbnail1.webp" alt="Thumbnail 1" />
        </a>
      </div>
      <div class="video-title">Title 1</div>
    </div>
    <div class="video">
      <div class="thumbnail">
        <a href="page2.html">
          <img src="thumbnail2.png" alt="Thumbnail 2" />
        </a>
      </div>
      <div class="video-title">Title 2</div>
    </div>
    <div class="video">
      <div class="thumbnail">
        <a href="page3.html">
          <img src="thumbnail3.jpg" alt="Thumbnail 3" />
        </a>
      </div>
      <div class="video-title">Title 3</div>
    </div>
  </main>
</body>
</html>
